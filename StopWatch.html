<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch </title>
    <link rel = "stylesheet" href="StopWatch.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class = "bg-dark text-light wrapper">
        <h1>Stopwatch </h1>
        <div id = "timer" class="border-white p-2 border border-5 rounded">
            <span id = "hr">00</span>
            <p style="display: inline-block;">:</p>
            <span id = "min">00</span>
            <p style="display: inline-block;">:</p>
            <span id = "sec">00</span>
            <p style="display: inline-block;">:</p>
            <span id = "msec">00</span>
        </div>
        <button id = "switch" class="btn btn-dark" >switch</button>
        <button id ="reset" class="btn btn-dark" >Reset</button>
    </div>
    <button  class="btn btn-dark" onclick="location.href = 'index.html' ">Back</button>
<script src = "StopWatch.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
