<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Catstrument.CSS">
    <title>Catstrument</title>
</head>
<body>
    <h1>Catstrument</h1>
    <div>
        <div class="instrument">
            <img class="catPic" src="CatInstrument_LouisWainCat.png">
            
        </div>
        <div class = "instruction">
            <h3>Instruction</h3>
            <p><button class="keyButton">A</button> Meow(Baby) </p>
            <p><button class="keyButton">W</button> MeowBark</p>
            <p><button class="keyButton">S</button>Meow(Weird talking)</p>
            <p><button class="keyButton">D</button>Meow(Bird)</p>
            <p><button class="keyButton">I</button>Hiss</p> <!--HittingIMG-->
            <p><button class="keyButton">J</button>Meow(Ask for food)</p>
            <p><button class="keyButton">K</button>Purr</p>
            <p><button class="keyButton">L</button>Meow(Greeting)</p>

        </div>
    </div>
    <button onclick = "location.href='index.html'">Home</button>
    <script src="Catstrument.js"></script>
</body>
</html>
